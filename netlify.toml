[build]
  publish = "dist"
  command = "npm run build"

[dev]
  targetPort = 8080  # Vite dev server port

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

# Run daily_odds hourly in UTC. daily_odds itself checks local time for 2 AM.
# Note: Scheduled functions are configured in Netlify dashboard for production
# [scheduled.functions."daily_odds"]
#   cron = "0 * * * *"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
