[build]
  publish = "dist"
  command = "npm run build"

[dev]
  targetPort = 8080  # Vite dev server port

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Note: Scheduled functions would be configured here in production
# For now, we'll use manual refresh and daily refresh via external cron
