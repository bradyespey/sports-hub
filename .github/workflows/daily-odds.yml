name: Daily Odds Refresh

on:
  schedule:
    # Run at 2 AM CST (8 AM UTC) - this covers both CST and CDT
    # CST = UTC-6, so 2 AM CST = 8 AM UTC
    # CDT = UTC-5, so 2 AM CDT = 7 AM UTC, but we want 2 AM CST = 8 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  refresh-odds:
    runs-on: ubuntu-latest
    steps:
      - name: Call Daily Odds Function
        run: |
          curl -X POST https://sportshub.theespeys.com/.netlify/functions/daily_odds \
            -H "Content-Type: application/json" \
            -w "\nStatus: %{http_code}\n"
